{% extends '_base.html' %}
{% block title %}Log in {% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Log in</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success">Log in</button>
</form>

{% endblock content %}
