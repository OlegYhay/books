{% extends '_base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
    Hi {{ user.email }} <br/>
    <a href="{% url 'account_logout' %}">Log out</a>
{% else %}
    <p>You are not logged in</p>
<a href="{% url 'account_login' %}">Log in</a>
<a href="{% url 'account_signup' %}">Signup</a>
{% endif %}
{% endblock content%}
