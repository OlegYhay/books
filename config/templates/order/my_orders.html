{% extends '_base.html' %}

{% block title %} Список заказов {% endblock title %}

{% block content %}


<div class="container-fluidr">
    <h2>{{mistake}}</h2>
    {% for order in orders %}
    <div class="row no-gutters">
        <div class="col no-gutters">
            <div class="col no-gutters">
                <h3><a href="{{order.get_absolute_url}}">Заказ №{{ order.id }}</a></h3>
                <p>Адрес доставки:{{ order.fulladdress }}</p>
                <p>Оплата:{{order.Payment}}</p>
                <p>Статус:{{order.status}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock content %}
